<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/web.css">
    <title>Pharmacy Website</title>
</head>
<body>
    <div class="container">
        <div class="carousel" data-carousel>
            <button class="carousel-btn prev" data-carousel-button="prev">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button class="carousel-btn next" data-carousel-button="next">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
            <div class="img-container" data-slides>
                <div class="slide" data-active>
                    <img src="https://images.unsplash.com/photo-1666005487638-61f45819c975?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80" alt="">
                </div>
                <div class="slide">
                    <img data-index="1" data-status="inactive" src="https://images.unsplash.com/photo-1663530294185-5af3692326c6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1506&q=80" />
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1666005487638-61f45819c975?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80" alt="">
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1666005487638-61f45819c975?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80" alt="">
                </div>
            </div>
        </div> 
    </div>
</body>
<script src="../js/web.js" defer></script>
<script src="https://kit.fontawesome.com/85e80461ab.js" crossorigin="anonymous"></script>
</html>
